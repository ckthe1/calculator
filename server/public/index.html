<!DOCTYPE html>
<html>
<head>

    <title>Calculator</title>

   <script src="jQuery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" class="inputs" id="firstNumberIn" placeholder="Number"></input>
    <button class = "operatorsButton" value ="+" id="additionButton">+</button>
    <button class = "operatorsButton" value ="-" id="subtractionButton">-</button>
    <button class = "operatorsButton" value ="*" id="multiplicationButton">*</button>
    <button class = "operatorsButton" value ="/" id="divisionButton">/</button>
    <input type="number" class="inputs" id="secondNumberIn" placeholder="Number"></input>
    <button id="equalButton">=</button>
    <button id="clearButton">C</button>
    <div id="results"></div> 
    <ul id="ulResults">
       
        <!-- <li id = "liResults">
            
        </li> -->
    </ul>
</body>
</html>
